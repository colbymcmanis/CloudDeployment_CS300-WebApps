<!DOCTYPE html>
<html>
  <head>
    <title>Form Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      input[type="text"], input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        margin-right: 10px; 
      }
      
      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      </style>
  </head>
  <body>
    <form id="myForm" method="POST" action="/submit">
      <input
        type="text"
        id="firstName"
        name="firstName"
        placeholder="First Name"
      />
      <input
        type="text"
        id="lastName"
        name="lastName"
        placeholder="Last Name"
      />
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="Email" 
      />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
